events:
  bankCommand: command gui openfor  %player% bank
  addBankTutorialSuccessTag: "tag add bankTutorialSuccess"

  # location
  multipleFishEvent: folder addFishLocationDone,fishDone
  addFishLocationDone: tag add fishLocationDone
  fishDone: if isLocateAllLocation allDone else fishLocationDone
  fishLocationDone: notify ท่านได้มาที่จุดตกปลาแล้ว io:Title sound:firework_rocket

  multipleWeaponEvent: folder addWeaponLocationDone,weaponDone
  weaponDone: if isLocateAllLocation allDone else weaponLocationDone
  weaponLocationDone: notify ท่านได้มาที่จุดอัพเกรดอาวุธแล้ว io:Title sound:firework_rocket
  addWeaponLocationDone: tag add weaponLocationDone

  allDone: notify ท่านได้มาทุกจุดแล้ว io:Title sound:firework_rocket
