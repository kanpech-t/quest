events:
  bankCommand: command gui openfor  %player% bank
  addBankTutorialSuccessTag: "tag add bankTutorialSuccess"

  # location
  multipleFishEvent: folder addFishLocationDone,fishLocationDone,fishDone period:1
  addFishLocationDone: tag add fishLocationDone
  fishDone: if isLocateAllLocation allDone
  fishLocationDone: notify ท่านได้มาที่จุดตกปลาแล้ว io:Title sound:block.anvil.use

  multipleWeaponEvent: folder addWeaponLocationDone,weaponLocationDone,weaponDone period:1
  weaponDone: if isLocateAllLocation allDone
  weaponLocationDone: notify ท่านได้มาที่จุดอัพเกรดอาวุธแล้ว io:Title sound:block.anvil.use
  addWeaponLocationDone: tag add weaponLocationDone

  allDone: notify ท่านได้มาทุกจุดแล้วกลับไปรับของไดที่... io:Title sound:block.anvil.use
