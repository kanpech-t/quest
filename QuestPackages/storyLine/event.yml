events:
  bankCommand: command gui openfor  %player% bank
  addBankTutorialSuccessTag: "tag add bankTutorialSuccess"

  tutorialStart: folder tutorialObjectAdd,giveTutorialBook
  tutorialObjectAdd: objective add locationFishSpot,locationUpgradeSpot
  giveTutorialBook: give tutorialBook

  tutorialReward: folder giveReward,addAlreadyGetRewardTag
  giveReward: give steak:32
  addAlreadyGetRewardTag: tag add alreadyGetReward

  # location
  fishDone: folder addFishLocationDone,fishLocationDone,allDone period:1.5
  addFishLocationDone: tag add fishLocationDone
  fishLocationDone: notify ท่านได้มาที่จุดตกปลาแล้ว io:title sound:entity.player.levelup

  weaponDone: folder addWeaponLocationDone,weaponLocationDone,allDone period:1.5
  weaponLocationDone: notify ท่านได้มาที่จุดอัพเกรดอาวุธแล้ว io:title sound:entity.player.levelup
  addWeaponLocationDone: tag add weaponLocationDone

  allDone: notify ไปครบทุทแลวกลับไปหา Newbie Adviser io:title condition:isLocateAllLocation sound:entity.player.levelup
