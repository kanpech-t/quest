menus:
  questMenu:
    height: 4
    title: "&6&lQuests"
    bind: "tutorialBook"
    command: "/tutorialMenu"
    slots:
      0-3: "filler,filler,filler,filler"
      4: "reputation"
      5-8: "filler,filler,filler,filler"
      9: "fishLocationQuestActive,fishLocationQuestDone"
      10: "upgradeLocationQuestActive,upgradeLocationQuestDone"
      27-35: "filler,filler,filler,filler,filler,filler,filler,filler,filler"

    items:
      fishLocationQuestActive:
        item: "fishActiveItem"
        amount: 1
        conditions: "!isFishLocationDone"
        text:
          - "&7[Quest] &f&lไปที่ตกปลา"
          - "&eคลิกซ้ายเพื่อดูตำแหน่ง"
        click:
          left: "locationFishNotify"
        close: true
      fishLocationQuestDone:
        item: "questDone"
        amount: 1
        conditions: "isFishLocationDone"
        text:
          - "&2[Quest] &f&lไปที่ตกปลา"
          - "&f&oเสร็จแล้ว!"
        close: false
      upgradeLocationQuestActive:
        item: "upgradeActiveItem"
        amount: 1
        conditions: "!isWeaponLocationDone"
        text:
          - "&2[Quest] &f&lไปอัพเกรดอาวุธ"
          - "&eคลิกซ้ายเพื่อดูตำแหน่ง"
        click:
          left: "locationUpgradeNotify"
        close: true
      upgradeLocationQuestDone:
        item: "questDone"
        amount: 1
        conditions: "isWeaponLocationDone"
        text:
          - "&2[Quest] &f&lไปอัพเกรดอาวุธ"
          - "&f&oเสร็จแล้ว!"
        close: false
      filler:
        text: "&a "
        item: "filler"
      reputation:
        item: "xpBottle"
        amount: 1
        text:
          - "&2Quest progress: &6&l%point.tutorialPoint.amount%"
        close: true

events:
  locationFishNotify: "notify &c ที่ตกปลาอยู่ที่  x -3287 y 12 z 1168"
  locationUpgradeNotify: "notify &c ที่อัพเกรดอยู่ที่   x -3236 y -3 z 1262;"
items:
  openMenuItem: "BOOK title:Quests"
  xpBottle: "EXPERIENCE_BOTTLE"
  filler: "GRAY_STAINED_GLASS_PANE"
  fishActiveItem: "COD"
  questDone: "LIME_CONCRETE"
  upgradeActiveItem: "BLAZE_POWDER"
